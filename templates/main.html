<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviantHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <!-- NAV BAR -->
    {% include 'navbar.html' %}

    {% if messages %}
        {% for message in messages %}
            <div class="notification custom-notification is-{{ message.tags }}" style="border-radius: 30px;">
                <button class="delete"></button>
                <span class="notification-text mt-2">{{ message }}</span>
            </div>
        {% endfor %}
    {% endif %}



    <!-- PAGE CONTENT -->
    {% block content %}
    {% endblock content %}

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // modal
        document.querySelectorAll('img[data-bs-toggle="modal"]').forEach(img => {
            img.addEventListener('click', function () {
                const modalImage = document.getElementById('modalImage');
                modalImage.src = this.src;
            });
        });
        var myCarousel = new bootstrap.Carousel(document.getElementById('postCarousel'), {
            ride: false
        });
    </script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="{% static 'js/dropdown.js' %}"></script> -->

</body>
</html>
