<div class="modal fade" id="addSocialModal" tabindex="-1" aria-labelledby="addSocialModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white radius-md">
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h5 class="modal-title w-100 text-center" id="addSocialModal">Add a social link</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form method="post" action="{% url 'users:add_social' %}">
                    {% csrf_token %}

                    <div class="mb-3">
                        <i class="fas fa-globe"></i>
                        <label for="network" class="form-label">Social network:</label>
                        {{ form.network }}
                    </div>

                    <div class="mb-3">
                        <i class="fas fa-link"></i>
                        <label for="url" class="form-label">Link:</label>
                        {{ form.url }}
                    </div>
                    
                    <div class="d-flex justify-content-center ">
                        <button type="submit" class="btn btn-success mx-2 radius-md">Add</button>
                        <button type="button" class="btn btn-secondary mx-2 radius-md" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
