{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card p-4 login radius-md">
        <div class="text-center mb-3">
            <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-width: 200px;">
        </div>

        <h4 class="text-center mb-3">Welcome back!</h4>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control login-field" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control login-field" id="password" placeholder="Enter password" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 mb-3 login-button">Log in</button>
            
            <hr>

            <div class="text-center mb-3">
                <span class="form-label">or sign in using</span>
            </div>
            
            <div class="d-flex justify-content-center mb-3">
                <a href="" class="btn login-button btn-dark d-flex justify-content-center align-items-center" style="background-color: #333; color: #fff; margin-right: 10px;">
                    <i class="fab fa-google me-2" style="font-size: 20px;"></i>
                    <span>Google</span>
                </a>
                <a href="" class="btn btn-dark d-flex justify-content-center align-items-center" style="background-color: #333; color: #fff;">
                    <i class="fab fa-github me-2" style="font-size: 20px;"></i>
                    <span>Github</span>
                </a>
            </div>
            
        </form>

        <div class="text-center mt-2">
            <span><a href="{% url 'users:register' %}" class="text-light">Sign up</a></span>
            <span>â€¢</span>
            <span><a href="#" class="text-light">Forgot password?</a></span>
        </div>
    </div>
</div>

{% endblock content %}
