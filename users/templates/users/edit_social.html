{% extends 'layouts/blank.html' %}

{% load static %}

{% block content %}

{% include 'posts/left_side_panel.html' %}

<div class="container d-flex justify-content-center align-items-center mt-4">
    <div class="card p-4 login radius-md">
        <div class="text-center mb-3">
            <!-- <img src="{% static 'img/logo.png' %}" alt="Logo" style="max-width: 200px;"> -->
            <i class="{{ social.network.icon_class }} fa-3x"></i>
        </div>

        <h4 class="text-center mb-3">Edit social link for {{ social.network.name }}</h4>
        
        <form method="post">
            {% csrf_token %}

            <div class="mb-3">
                <i class="fas fa-globe"></i>
                <label for="network" class="form-label">Social network:</label>
                {{ form.network }}
            </div>

            <div class="mb-3">
                <i class="fas fa-link"></i>
                <label for="url" class="form-label">Link:</label>
                {{ form.url }}
            </div>
            
            <div class="d-flex justify-content-center ">
                <button type="submit" class="btn btn-info mx-2 radius-md">Edit</button>
                <a href="{% url 'users:profile' %}" class="btn btn-secondary mx-2 radius-md">Cancel</a>
            </div>
            
        </form>

    </div>
</div>

{% include 'posts/right_side_panel.html' %}

{% endblock content %}
