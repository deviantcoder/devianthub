<div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white radius-md">
            <div class="modal-header d-flex justify-content-between align-items-center">
                <h5 class="modal-title w-100 text-center" id="logoutModalLabel">You are about to log out.</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body text-center">
                <small>Are you sure?</small>
                <form method="post" action="{% url 'users:logout' %}" class="d-flex justify-content-center mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger mx-2 radius-md">Log out</button>
                    <button type="button" class="btn btn-secondary mx-2 radius-md" data-bs-dismiss="modal">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
