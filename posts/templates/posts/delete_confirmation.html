{% extends 'main.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-white radius-md">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <a href="{{ request.GET.post }}" class="btn btn-secondary rounded-circle d-flex justify-content-center align-items-center" style="width: 40px; height: 40px;">
                        <i class="fa fa-arrow-left"></i>
                    </a>
                    <h5 class="text-center w-100">You are about to delete <strong>Object Name</strong>.</h5>
                </div>
                <div class="card-body text-center">
                    <small>This action cannot be undone.</small>

                    <form action="#" method="POST" class="d-flex justify-content-center mt-4">
                        <button type="submit" class="btn btn-danger mx-2">Delete</button>
                        <a href="{{ request.GET.post }}" class="btn btn-secondary mx-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
