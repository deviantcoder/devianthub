<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" rel="stylesheet">
    <style>
        /* Настройки для мобильных устройств */
        @media (max-width: 768px) {
            .navbar-burger {
                display: block;
            }

            .navbar-menu {
                display: none;
            }

            .navbar.is-active .navbar-menu {
                display: block;
            }

            .navbar-menu {
                position: absolute;
                top: 0;
                left: 0;
                width: 70%;
                height: 100%;
                background-color: white;
                box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
                z-index: 10;
            }

            .navbar-item {
                padding: 15px;
                border-bottom: 1px solid #ddd;
            }

            .navbar-start {
                display: flex;
                justify-content: flex-start;
            }

            .navbar-end {
                display: flex;
                justify-content: flex-end;
            }

            .navbar-brand {
                display: flex;
                justify-content: space-between;
                width: 100%;
            }

            .navbar-item img {
                border-radius: 50%;
                width: 30px;
                height: 30px;
                margin-left: 10px;
            }
        }

        /* Стиль для логотипа */
        .navbar-logo {
            display: flex;
            align-items: center;
        }

        /* Стиль для поиска */
        .search-input {
            flex-grow: 1;
            border-radius: 20px;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }

        /* Параметры кнопки бургер меню */
        .navbar-burger {
            display: none;
        }

        /* Добавление отступов и выравнивания для элементов */
        .navbar-item {
            padding: 0 10px;
        }

        /* Позиционирование иконок на правой стороне */
        .navbar-icons {
            display: flex;
            align-items: center;
        }

        .navbar-icons a {
            margin-left: 15px;
        }

        .navbar-item-text {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar-item-text {
                display: inline-block;
                margin-left: 10px;
            }

            .navbar-icons {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar is-fixed-top" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item navbar-logo" href="#">
                <img src="logo.png" alt="Logo" width="40" height="40">
            </a>

            <!-- Burger menu for mobile devices -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <!-- Add links or buttons for testing -->
                <a class="navbar-item" href="#">Home</a>
                <a class="navbar-item" href="#">About</a>
                <a class="navbar-item" href="#">Contact</a>
            </div>

            <div class="navbar-end navbar-icons">
                <!-- Notification icon -->
                <a class="navbar-item">
                    <i class="fas fa-bell"></i>
                    <span class="navbar-item-text">Notifications</span>
                </a>
                <!-- Create post icon -->
                <a class="navbar-item">
                    <i class="fas fa-pencil-alt"></i>
                    <span class="navbar-item-text">Create Post</span>
                </a>
                <!-- Message icon -->
                <a class="navbar-item">
                    <i class="fas fa-comment-dots"></i>
                    <span class="navbar-item-text">Messages</span>
                </a>
            </div>
        </div>

        <!-- Right part of navbar -->
        <div class="navbar-end">
            <div class="navbar-item">
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <div class="navbar-item">
                <img src="user-avatar.jpg" alt="User" class="user-avatar">
            </div>
        </div>
    </nav>

    <div class="box post-box">
        <!-- Контент поста -->
        <div class="content">
            <h3 class="post-title">Заголовок поста</h3>
            <p class="post-description">Краткое описание поста...</p>
        </div>
    
        <!-- Панель кнопок -->
        <div class="post-actions">
            <!-- Группа upvote/downvote -->
            <div class="votes-group">
                <a href="#" class="vote-button upvote">
                    <i class="fas fa-arrow-up"></i>
                </a>
                <span class="vote-count">12</span>
                <a href="#" class="vote-button downvote">
                    <i class="fas fa-arrow-down"></i>
                </a>
            </div>
    
            <!-- Кнопка для комментариев -->
            <a href="#comments" class="comment-button">
                <i class="fas fa-comments"></i>
                <span>Комментарии</span>
            </a>
        </div>
    </div>
    

    <script>
        // Burger menu toggle
        document.querySelector('.navbar-burger').addEventListener('click', function () {
            document.getElementById('navbarBasicExample').classList.toggle('is-active');
            this.classList.toggle('is-active');
        });
    </script>

    <!-- Optional icon library -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
