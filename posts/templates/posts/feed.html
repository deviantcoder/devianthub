{% extends 'main.html' %}

{% load static %}

{% block content %}
    
<section class="section">
    <div class="container">
        <div class="columns is-centered">

            <!-- SIDE PANEL -->
            {% include 'posts/left_side_panel.html' %}

            <!-- FEED -->
            <div class="column is-8">
                <div class="content">
                    <h1 class="title">Recent Posts >>> {{ page }}</h1>

                    <div id="posts-box"></div>

                    <div id="spinner-box" class="not-visible" style="text-align: center;">

                    </div>

                    <div id="loading-box" style="text-align: center; height: 250px;">
                        <!-- <span class="mt-3 loader"></span> -->
                    </div>
  
                </div>
            </div>

            <!-- SIDE PANEL -->
            {% include 'posts/right_side_panel.html' %}
            
        </div>
    </div>
</section>
