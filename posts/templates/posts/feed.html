{% extends 'main.html' %}

{% load static %}

{% block content %}

<div class="container-fluid">
    <div class="row">

        <!-- left panel -->
        {% include 'posts/left_side_panel.html' %}

        <!-- main col -->
        <div class="col main-content">
            
            <!-- <h4>Recent Posts</h4> -->

            <div id="posts-box"></div>

            <div id="spinner-box" class="not-visible" style="text-align: center;">
                <span class="mt-6 loader"></span>
            </div>

            <div id="loading-box" style="text-align: center; min-height: 250px;">
            </div>

        </div>

        <!-- modal -->
        <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-body">
                        <img src="" alt="Zoomed Image" id="modalImage" class="img-fluid">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- right panel -->
        {% include 'posts/right_side_panel.html' %}

    </div>
</div>

<!-- JS -->

<script src="{% static 'js/posts.js' %}"></script>

{% endblock content %}
